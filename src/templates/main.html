<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:fb="http://ogp.me/ns/fb#" class="blue-grey darken-4">
    <head>
      <meta property="og:site_name" content="SmartAPI">
      <meta property="og:image" content="https://s17.postimg.cc/48tff4kbj/featured.jpg">

      <meta property="og:image:width" content="1200">
      <meta property="og:image:height" content="630">
      <meta property="og:type" content="website">
      <meta property="fb:app_id" content="" />
      <meta name="twitter:image" content="/static/img/logo-medium.png" />
      <meta name="twitter:card" content="summary" />
      <link rel="apple-touch-icon" href="/static/img/logo-medium.png" />
      <link rel="shortcut icon" type="image/png" href="/static/img/logo-small.png"/>
      <link rel="shortcut icon" type="image/png" href="/static/img/logo-small.png"/>
      <link rel="apple-touch-icon" href="/static/img/apple-touch-icon.png" />

      <link rel="apple-touch-icon" sizes="114x114" href="/static/img/apple-touch-icon-114x114.png" />
      <link rel="apple-touch-icon" sizes="120x120" href="/static/img/apple-touch-icon-120x120.png" />
      <link rel="apple-touch-icon" sizes="144x144" href="/static/img/apple-touch-icon-144x144.png" />
      <link rel="apple-touch-icon" sizes="152x152" href="/static/img/apple-touch-icon-152x152.png" />
      <link rel="apple-touch-icon" sizes="180x180" href="/static/img/apple-touch-icon-180x180.png" />

      <link rel="manifest" href="/static/img/site.webmanifest">
      <link rel="mask-icon" href="/static/img/safari-pinned-tab.svg" color="#3f85bb">
      <meta name="msapplication-TileColor" content="#3f85bb">
      <meta name="theme-color" content="#b2e3f5">
      <!-- Materialize CSS -->
      <link type="text/css" rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css"  media="screen,projection"/>
      <!--Let browser know website is optimized for mobile-->
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <meta name="theme-color" content="#2196F3">
      <!--Import Google Icon Font-->
      <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
      <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
      <!-- Import Palette Colors -->
      <link href="https://cdnjs.cloudflare.com/ajax/libs/limonte-sweetalert2/6.6.9/sweetalert2.min.css" rel="stylesheet">
      <link href="/static/css/smartapi.css" rel="stylesheet">
      <link href="/static/css/animista.css" rel="stylesheet">
      <link href="/static/css/app.min.css" rel="stylesheet">
      <link
         rel="stylesheet"
         href="https://unpkg.com/tippy.js@4/themes/light.css"
       />
      {% block extra_head %}
      {% endblock %}
    </head>
    <body id="top" class="scrollspy">
      <div id="top-2">
        {% block content %}
        {% endblock %}
      </div>
    </body>
    <!-- Import jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.min.js"></script>
    <!-- Materialize Compiled and minified JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/js/materialize.min.js"></script>
    <!-- Select2 https://select2.github.io/ -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <!-- SweetAlert 2 -->
    <script src="https://unpkg.com/sweetalert2@7.22.0/dist/sweetalert2.all.js"></script>
    <!-- Tippy -->
    <script src="https://unpkg.com/tippy.js@3/dist/tippy.all.min.js"></script>
    <script src="/static/js/smartapi.js"></script>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    {% block extra_scripts %}
    {% endblock %}
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-139873613-1"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-139873613-1');

      $('.collapsible').collapsible();

      tippy( '#top', {
        target: '.apiStatus',
        content: `<div class="white" style="padding:0px;">
                    <table>
                      <thead>
                        <tr>
                          <td colspan="2" class='grey-text center'>
                            <b>Overall API Endpoint Status</b>
                          </td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class='green-text center'>
                            <b>PASS</b>
                          </td>
                          <td class="black-text">
                            <small>Your OpenAPI V3 API endpoints provide examples and all return code 200.</small>
                          </td>
                        </tr>
                        <tr>
                          <td class='red-text center'>
                            <b>FAIL</b>
                          </td>
                          <td class="black-text">
                            <small>Your OpenAPI V3 API endpoints provide examples but return code other than 200.</small>
                          </td>
                        </tr>
                        <tr>Â 
                          <td class='orange-text center'>
                            <b>UNKNOWN</b>
                          </td>
                          <td class="black-text">
                            <small>None of your OpenAPI V3 API endpoints provide examples and cannot be tested. <a href='/faq#api-monitor' target="_blank">Learn more about how to to enable API status check </a>.</small>
                          </td>
                        </tr>
                        <tr>
                          <td class='blue-text center'>
                            <b>INCOMPATIBLE</b>
                          </td>
                          <td class="black-text">
                            <small>Your API's specification does not match OpenAPI V3 specification and will not be tested. Use our guide to learn how to upgrade your metadata to OpenAPI V3 <a href="/guide" target="_blank">here</a>.</small>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>`,
        placement: 'left',
        theme:'light',
        trigger:'click',
        sticky:true,
        interactive:true,
      });

      tippy( '#top-2', {
        target: '.urlStatus',
        content: `<div class="white" style="padding:0px;">
                    <table>
                      <thead>
                        <tr>
                          <td colspan="2" class='grey-text center'>
                            <b>Source URL & Metadata Status</b>
                          </td>
                        </tr>
                      </thead>
                      <tbody>
                        <tr>
                          <td class='green-text center'>
                            <b>OK</b>
                          </td>
                          <td class="black-text">
                            <small>Source URL is working and returns valid metadata.</small>
                          </td>
                        </tr>
                        <tr>
                          <td class='orange-text center'>
                            <b>NOT FOUND</b>
                          </td>
                          <td class="black-text">
                            <small>Source URL returns not found.</small>
                          </td>
                        </tr>
                        <tr>
                          <td class='red-text center'>
                            <b>INVALID</b>
                          </td>
                          <td class="black-text">
                            <small>Source URL works but contains invalid metadata.</small>
                          </td>
                        </tr>
                        <tr>
                          <td class='purple-text center'>
                            <b>BROKEN</b>
                          </td>
                          <td class="black-text">
                            <small>Source URL is broken.</small>
                          </td>
                        </tr>
                        <tr class="cyan lighten-5">
                          <td colspan='2' class='blue-grey-text'>
                            <p>
                              <b>Note: </b> API metadata cannot be synchronized with its source URL if the status is not <b class='green-text'>OK</b>. 
                            </p>
                            <p>
                              <b>Need help?</b> From your <a href="/dashboard">User Dashboard</a> &gt; <b class='indigo-text'>Validate Only</b> to see issues then <b class='green-text'>Refresh</b> once all issues have been resolved.
                            </p>
                          </td>
                        </tr>
                      </tbody>
                    </table>
                  </div>`,
        placement: 'left',
        theme:'light',
        trigger:'click',
        sticky:true,
        interactive:true,
      });
    </script>
</html>
